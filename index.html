<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="mb-4">Retirement Calculator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Input Parameters</h2>
                        <p class="text-muted">All monetary inputs are in thousands ($1,000)</p>
                        <form id="retirementForm" class="row">
                            <div class="col-md-3 mb-3">
                                <label for="currentAge" class="form-label">Current Age</label>
                                <input type="number" class="form-control" id="currentAge" value="37" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="currentNetworth" class="form-label">Current Networth ($K)</label>
                                <input type="number" class="form-control" id="currentNetworth" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="currentCompensation" class="form-label">Current Annual Compensation ($K)</label>
                                <input type="number" class="form-control" id="currentCompensation" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="taxExemptIncome" class="form-label">Annual Tax-Exempt Income ($K)</label>
                                <input type="number" class="form-control" id="taxExemptIncome" value="37.6" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="compensationGrowth" class="form-label">YoY Compensation Growth (%)</label>
                                <input type="number" class="form-control" id="compensationGrowth" value="5" step="0.1" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="currentSpend" class="form-label">Current Annual Spend ($K)</label>
                                <input type="number" class="form-control" id="currentSpend" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="requiredRetirementSpend" class="form-label">Required Retirement Spend ($K)</label>
                                <input type="number" class="form-control" id="requiredRetirementSpend" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="spendGrowth" class="form-label">YoY Spend Growth (%)</label>
                                <input type="number" class="form-control" id="spendGrowth" value="3" step="0.1" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="withdrawalRate" class="form-label">Safe Withdrawal Rate (%)</label>
                                <input type="number" class="form-control" id="withdrawalRate" value="3.5" step="0.1" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="stockReturns" class="form-label">Average YoY Stock Returns (%)</label>
                                <input type="number" class="form-control" id="stockReturns" value="8" step="0.1" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Results</h2>
                        <div id="results">
                            <div class="table-responsive">
                                <table class="table table-striped" id="resultsTable">
                                    <thead>
                                        <tr>
                                            <th>Year</th>
                                            <th>Age</th>
                                            <th>Working Status</th>
                                            <th>Annual Income</th>
                                            <th>Tax Rate (NYC)</th>
                                            <th>After-Tax Income</th>
                                            <th>Annual Spend</th>
                                            <th>Annual Savings</th>
                                            <th>Networth</th>
                                            <th>Savings Withdrawal</th>
                                            <th>Potential Retirement Spend</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
